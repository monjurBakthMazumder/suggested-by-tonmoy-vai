<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css and daisy ui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>challenge</title>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="border-2 border-gray-500 rounded-lg px-5 py-10">
        <h1 class="text-2xl md:text-3xl font-bold underline text-center my-5">Login</h1>
        <label class="my-5 text-xl font-semibold">Your Name: <br>
            <input type="text" placeholder="Enter your name" class="input input-bordered w-full mt-2 mb-5" id="name"/>
        </label>
        <label class="my-5 text-xl font-semibold">Password: ( chill )<br>
            <input type="password" placeholder="Enter your password" class="input input-bordered w-full mt-2 mb-5" id="password"/>
        </label>
        <div class="flex justify-center items-center my-5">    
            <button class="btn btn-primary" id="btn" disabled="true">Log in</button>
            <!-- Open the modal using ID.showModal() method -->
            <button class="btn btn-primary hidden" id="btn2" onclick="my_modal_1.showModal()">Log in</button>
            <dialog id="my_modal_1" class="modal">
            <form method="dialog" class="modal-box">
                <video src="./images/modal.mp4" controls autoplay></video> <!-- Add autoplay here -->
                <div class="modal-action">
                <!-- if there is a button in the form, it will close the modal -->
                <button class="btn btn-primary">Close</button>
                </div>
            </form>
            </dialog>
        </div>
    </div>

    <script>
        const btn = document.getElementById('btn');
        const btn2 = document.getElementById('btn2');
        const passwordField = document.getElementById('password');
        const chill = () => {
            if (btn.style.transform === 'translate(0px) rotate(360deg)') {
                btn.addEventListener('mouseenter', function () {
                    btn.style.transform = 'translate(150px) rotate(-720deg)';
                });
            }

            if (btn.style.transform === 'translate(150px) rotate(-720deg)') {
                btn.addEventListener('mouseenter', function () {
                    btn.style.transform = 'translate(-150px) rotate(720deg)';
                });
            }

            if (btn.style.transform === 'translate(-150px) rotate(720deg)') {
                btn.addEventListener('mouseenter', function () {
                    btn.style.transform = 'translate(0px) rotate(360deg)';
                });
            }
        }

        const chillMan = () => {
            passwordField.addEventListener('keyup', function () {
                btn.disabled = false;
                btn.style.transform = 'translate(0px) rotate(360deg)';
                const password = document.getElementById('password').value;
                if (password === 'chill') {
                    btn.style.display = 'none';
                    btn2.classList.remove('hidden');
                } else {
                    stop = setInterval(() => {
                        chill();
                    }, 1);
                }
            });
        }

        const stopFunction = () => {
            stop = setInterval(() => {
                chillMan();
            }, 1);
        }

        // Call stopFunction to start the animation
        stopFunction();
    </script>
</body>
</html>
